query RevenueFromPublication($request: RevenueFromPublicationRequest!) {
  revenueFromPublication(request: $request) {
    publication {
      ... on Post {
        ...PostFields
      }

      ... on Comment {
        ...CommentFields
      }

      ... on Mirror {
        ...MirrorFields
      }

      ... on Quote {
        ...QuoteFields
      }
    }
    revenue {
      total {
        ...AmountFields
      }
    }
  }
}
